<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Summary | AI-Powered Plot Summarizer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #eee;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      width: 100%;
      background-color: #1e1e1e;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      margin-top: 100px;
    }
    h1 {
      color: #e50914;
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 2.5rem;
      font-family: revert;
    }
    form {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
      justify-content: center;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px 15px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      outline: none;
    }
    button {
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #b0060f;
    }
    #summary {
      background-color: #282828;
      border-radius: 8px;
      padding: 20px;
      color: #ddd;
      line-height: 1.5;
      min-height: 150px;
      white-space: pre-wrap;
    }

  
  </style>
</head>
<body>
  <div class="container">
    <h1>Movie Summary</h1>
    <form id="summaryForm">
      <input type="text" id="movieTitle" placeholder="Enter movie title here..." required />
      <button type="submit">Summarize</button>
    </form>
    <div id="summary">Your movie summary will appear here.</div>
  </div>

  <script>
    // Placeholder JS to simulate summary generation
    const form = document.getElementById('summaryForm');
    const summaryDiv = document.getElementById('summary');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const title = document.getElementById('movieTitle').value.trim();
      if (!title) return;

      summaryDiv.textContent = 'Generating summary for "' + title + '"...';

      // Simulate an async call to an AI summarizer
      setTimeout(() => {
        summaryDiv.textContent = `Summary for "${title}":\n\nThis is a personalized AI-generated summary highlighting the key plot points, characters, and exciting twists of the movie "${title}". Dive in and enjoy!`;
      }, 1500);
    });
  </script>
</body>
</html>
